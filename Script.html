    <h1>Story Generator</h1>
    <form id="storyForm">
        <label for="character1">Enter the first character's name:</label>
        <input type="text" id="character1" name="character1" required><br>

        <label for="character2">Enter the second character's name:</label>
        <input type="text" id="character2" name="character2" required><br>

        <label for="place">Enter a place:</label>
        <input type="text" id="place" name="place" required><br>

        <label for="scenario">Enter a scenario:</label>
        <input type="text" id="scenario" name="scenario" required><br>

        <button type="submit">Generate Story</button>
    </form>
    <div id="storyOutput"></div>
